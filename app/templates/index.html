<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 750px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            padding: 1rem 0;
            background: white;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .user {
            background-color: #cfe4ff;
            margin-left: auto;
            text-align: right;
        }

        .assistant {
            background-color: #e9e9e9;
            margin-right: auto;
        }

        /* Input area sticks to the bottom */
        .input-section {
            background: white;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        textarea {
            width: 100%;
            height: 3.5rem;
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0.6rem;
        }

        button:hover {
            background-color: #0054d6;
        }

        .clear-btn {
            background: #888;
        }

        .clear-btn:hover {
            background: #666;
        }

        .error {
            color: red;
            text-align: center;
            padding: 0.5rem 0;
        }

        /* Chat scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #b5b5b5;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br>
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <div class="input-section">
            <form method="post" action="{{ url_for('index') }}">
                <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
                <button type="submit">Send</button>
            </form>

            <form method="get" action="{{ url_for('clear') }}">
                <button type="submit" class="clear-btn">Clear Chat</button>
            </form>
        </div>

    </div>
</body>
</html>
